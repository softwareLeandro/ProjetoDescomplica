<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Gaming World</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lançamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <section class="game-banner mb-5" style="background-image: url('https://images.unsplash.com/photo-1526948128573-703ee1aeb6fa');">
        <div class="d-flex justify-content-center align-items-center h-100 text-white">
            <h2>Explore o Mundo dos Games</h2>
        </div>
    </section>

    <!-- Seção de Jogos Populares -->
    <section class="container mb-5">
        <h3 class="text-center mb-4">Jogos Populares</h3>
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="game-cover" src="https://wallpapers.com/images/high/cyberpunk-2077-v-poster-2dwhgjadb0ubddsb.webp" alt="Cyberpunk 2077">
                <h5 class="mt-2">Cyberpunk 2077</h5>
            </div>
            <div class="col-md-4 text-center">
                <img class="game-cover" src="https://wallpapers.com/images/high/profile-picture-cv3cohvfjn4g38k1.webp" alt="The Witcher 3">
                <h5 class="mt-2">The Witcher 3</h5>
            </div>
            <div class="col-md-4 text-center">
                <img class="game-cover" src="https://wallpapers.com/images/hd/wallpaper-red-dead-redemption-2-rockstar-games-4k-games-cwx8kbho9mfim8n7.webp" alt="Red Dead Redemption 2">
                <h5 class="mt-2">Red Dead Redemption 2</h5>
            </div>
        </div>
    </section>

    <!-- Seção de Lançamentos -->
    <section class="container mb-5">
        <h3 class="text-center mb-4">Lançamentos Recentes</h3>
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="game-cover" src="https://wallpapers.com/images/hd/street-fighter-v-arcade-edition-uivol9gnh2t1kqnv.webp" alt="Street Fighter">
                <h5 class="mt-2">Street Fighter</h5>
            </div>
            <div class="col-md-4 text-center">
                <img class="game-cover" src="https://wallpapers.com/images/high/elden-ring-poster-6r85th0gnhifsqd0.webp" alt="Elden Ring">
                <h5 class="mt-2">Elden Ring</h5>
            </div>
            <div class="col-md-4 text-center">
                <img class="game-cover" src="https://wallpapers.com/images/hd/final-fantasy-1-wallpaper-9x57nyhbpq3vdwwh.webp" alt="Final Fantasy">
                <h5 class="mt-2">Final Fantasy</h5>
            </div>
        </div>
    </section>

    <!-- Galeria -->
    <section class="container mb-5">
        <h3 class="text-center mb-4">Galeria</h3>
        <div class="row">
            <div class="col-md-4">
                <img class="game-cover" src="https://wallpapers.com/images/hd/rei-shinji-asuka-neon-genesis-evangelion-oxyrbfdlrxdyycq4.webp" alt="Galeria 1">
            </div>
            <div class="col-md-4">
                <img class="game-cover" src="https://wallpapers.com/images/high/death-note-hd-light-and-l-s0f62eaa0v83t7f8.webp" alt="Galeria 2">
            </div>
            <div class="col-md-4">
                <img class="game-cover" src="https://wallpapers.com/images/hd/yuyu-hakusho-yusuke-s-spirit-gun-rgz7qd3qtd3v3y5l.webp" alt="Galeria 3">
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Gaming World. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
